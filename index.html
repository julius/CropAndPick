<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Image App</title>
        <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="lib/cropperjs/cropper.min.css">
        <link rel="stylesheet" href="lib/colorpicker.css">
        <link rel="stylesheet" href="src/style.css">
    </head>
    <body>
        <div class="main"></div>
        <div class="pickedColor"></div>

        <div class="modal colorPickerModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body clearfix">
                        <div class="colorPicker cp-normal"></div>
                        <div class="colorDetails">
                            <div class="colorDisplay"></div>
                            <div class="colorHex">
                                <label>HEX:</label>
                                <input type="text" class="form-control" readonly>
                            </div>
                            <div class="colorRgb">
                                <label>RGB:</label>
                                <input type="text" class="form-control" readonly>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
        <script src="lib/jquery-3.2.1.min.js"></script>    
        <script src="lib/bootstrap/js/bootstrap.min.js"></script>    
        <script src="lib/cropperjs/cropper.min.js"></script>    
        <script src="lib/colorpicker.min.js"></script>    
        <script>if (window.module) module = window.module;</script>

        <script>require("./src/index")</script>
    </body>
</html>
